<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="bundle.js"></script>
  <title>Saturn Run</title>
</head>

<body>

  <form id="charCreate">
    <div class="form-group">
      <br>
      <br>
      <div class="sidebar">
        <h2>About</h2>
        <p class="charNameSidebar">Character Name</p>
        <p class="charLevelandClass">Character Level, Character Class</p>
        <p class="charExperience">Experience</p>
        <p class="charInventory">Inventory</p>
      </div>
      <div class="sidebar2">
        <h2>Sidebar</h2>
        <p>Scene Description</p>
        <p>Danger Level, Type</p>
        <p>Rawr</p>
        <p>Inventory</p>
      </div>

      <div class="row" id="charCreationMenu">
        <div class="col-md-4"></div>

        <div class="col-md-4">

          <div class="boxit">
            <label for="charName">Enter your name</label>
            <br>
            <input type="text" required class="charName">
            <br>
            <br>
          </div>
          <br>

          <label for="charClass">Select your specialty</label>

          <div class="radio">
            <div class="boxit">
              <label for="charClass">I love crayons</label>
              <p>Marine: Strength 8, Intelligence 3, Speed 5</p>
              <input type="radio" name="charClass" value="classMarine" required>
            </div>
          </div>
          <br>

          <div class="radio">
            <div class="boxit">
              <label for="charClass">I'm a pretty smart guy</label>
              <p>Scientist: Strength 3, Intelligence 10, Speed 3</p>
              <input type="radio" name="charClass" value="classScientist">
            </div>
          </div>
          <br>

          <div class="radio">
            <div class="boxit">
              <label for="charClass">A monster? That's gonna be a no from me mate.</label>
              <p>Scout: Strength 4, Intelligence 5, Speed 7</p>
              <input type="radio" name="charClass" value="classScout">
            </div>
          </div>
          <br>
          <button type="submit" id="charCreateFinish">Finish</button>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>
  </form>
</body>

</html>
